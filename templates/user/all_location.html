{% extends "layouts/dashboardtemplate.html" %}
{% block title %} Location {% endblock %}


{% block content %}
<ul id="social_side_links">
  <li><a href="/dashboard/add-location"><img class="icon-float" src="https://cdn0.iconfinder.com/data/icons/round-ui-icons/512/add_blue.png" alt="" /></a></li>
</ul>
<link href="{{url_for ('static',filename='css/member.css')}}" rel="stylesheet"/> 
<div class="row">                
    <div class="col-lg-11 col-md-10">
        <div class="card">
            <div class="content">
              <div class="table-responsive"> 

            <table class="table"> 
                <thead>
                <tr>
                    <td>No</td>
                    <td>Lokasi</td>                
                    <td></td>
                </tr>
                </thead>

                {% for location in locations  %}
                    <tbody>
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td>{{ location.location }}</td>                            
                            <td><button type="button" class="btn btn-danger" onclick="myFunction()">Delete</button></td>
                            </tr>
                     </tbody>           
                            <script>
                            function myFunction() {
                                 var x = window.confirm("Are You Sure ?");
                                    if(x){
                                           window.location = '/dashboard/delete-location/{{ location.id}}' ;
                                            }
                                     else {
                                           return false;
                                          }
                                    }    
                            </script>



                {% endfor %}





                      </table>
                 </div>     
               </div>  
          </div>            
     </div>       
</div>

{% endblock %}
