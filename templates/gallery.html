{% extends "layouts/layout.html" %}

{% block title %} Gallery {% endblock %}


{% block content %}
<link href="{{url_for ('static',filename='css/gallery.css')}}" rel="stylesheet"/> 
<div class="container">
<div class="row">
<div class="portfolioContainer">
    {% for gallery in gallerys %}
    <div class="col-sm-6 col-lg-3 col-md-4 webdesign illustrator">
        <div class="gal-detail thumb">
            <a href="" class="image-popup" title="Screenshot-1">
                <img src="http://c3carwash.com/static/img/profile/{{ gallery.image_name }}" class="thumb-img" alt="work-thumbnail">
            </a>            
                    
            <div class="ga-border"></div>          
           
        </div>
    </div>
    
    {% endfor %}

</div>
</div>
</div>
 
{% endblock %}
